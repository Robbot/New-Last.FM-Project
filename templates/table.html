<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CSV Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #000; padding: 8px; }
        th { background: #eee; }
    </style>
</head>
<body>

<h2>CSV File Contents</h2>

<table>
    <tr>
        {% for h in headers %}
        <th>{{ h }}</th>
        {% endfor %}
    </tr>

    {% for row in rows %}
    <tr>
        {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>

</body>
</html>
